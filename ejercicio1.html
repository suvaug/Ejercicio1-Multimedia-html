<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con Html</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/Halo_infinite_vertical.webp" alt="Halo Infinite" width="300" height="300">
    </section>

    <section>
        <h1>Aprendiendo a utilizar vídeos</h1>
        <video controls autoplay muted loop width="300" height="300">
            <source src="video/halo_infinite.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="audio/halo_themesong.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
